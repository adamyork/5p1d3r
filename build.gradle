group "com.github.adamyork"
version "0.0.1-SNAPSHOT"

buildscript {
    dependencies {
        classpath group: "de.dynamicfiles.projects.gradle.plugins", name: "javafx-gradle-plugin", version: "8.8.2"
        classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "1.5.1.RELEASE"
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://maven.eveoh.nl/content/repositories/releases"
        }
    }
}

apply plugin: "java"
apply plugin: "javafx-gradle-plugin"
apply plugin: "org.springframework.boot"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: "org.springframework.boot", name: "spring-boot-starter"
    compile group: "org.jsoup", name: "jsoup", version: "1.7.2"
    compile group: "commons-validator", name: "commons-validator", version: "1.4.0"
    compile group: "commons-io", name: "commons-io", version: "2.4"
    compile group: "org.codehaus.groovy", name: "groovy-all", version: "2.4.7"
    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.8.7"
    compile group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-csv", version: "2.8.7"
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
    compile group: "org.controlsfx", name: "controlsfx", version: "8.40.13"
    compile group: "org.jooq", name: "jool", version: "0.9.12"
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    testCompile group: "junit", name: "junit", version: "4.11"
}

jfx {
    mainClass = "com.github.adamyork.fx5p1d3r.Main"
    vendor = "Adam York"
    jvmArgs = ["-agentlib:jdwp=transport=dt_socket,address=8004,server=y,suspend=y"]
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
            includes = ["**/*.fxml", "**/*.css", "**/*.png", "**/*.groovy", "*.properties"]
        }
    }
}